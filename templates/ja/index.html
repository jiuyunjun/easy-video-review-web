<!doctype html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
  <title>アルバム</title>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;padding:2rem 1rem;max-width:800px;}
    .album{display:block;padding:.75rem 1rem;margin:.4rem 0;border-radius:8px;background:#f5f5f5;text-decoration:none;color:#333;box-shadow:inset 0 0 0 1px #ddd;}
    .album:hover{background:#eee;}
  </style>
</head>
<body>
<h2>すべてのアルバム</h2>
{% for a in albums %}
  <a class='album' href='{{ lurl("album", album_name=a) }}'>{{ a }}</a>
{% endfor %}
{% if not albums %}
  <p>アルバムがありません。アドレスバーに <kbd>/album_name</kbd> を入力して作成します。</p>
{% endif %}
</body>
</html>
