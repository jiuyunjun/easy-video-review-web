<!doctype html>
<html lang='{{ "zh-CN" if lang=="zh" else ("ja" if lang=="ja" else "en" ) }}'>
<head>
  <meta charset='utf-8'>
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
  <title>{{ t('title_albums','相册') }}</title>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;padding:2rem 1rem;max-width:800px;}
    .album{display:block;padding:.75rem 1rem;margin:.4rem 0;border-radius:8px;background:#f5f5f5;text-decoration:none;color:#333;box-shadow:inset 0 0 0 1px #ddd;}
    .album:hover{background:#eee;}
  </style>
</head>
<body>
<h2>{{ t('all_albums','全部相册') }}</h2>
{% for a in albums %}
  <a class='album' href='{{ lurl("album", album_name=a) }}'>{{ a }}</a>
{% endfor %}
{% if not albums %}
  <p>{{ t('no_albums','暂无相册，在地址栏输入 <kbd>/album_name</kbd> 创建。')|safe }}</p>
{% endif %}
</body>
</html>
